<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Entendendo o JQuery</title>
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                    $('#lista > li').css('color', 'green');
            });
        </script>
    </head>

<body>
<ul id="lista">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>

        <ul>
            <li>SubElemento 1</li>
            <li>SubElemento 2</li>

                <ul>
                    <li>Camada 3</li>
                    <li>Camada 3.1</li>
                    <li>Camada 3.2</li>
                </ul>
        </ul>
</ul>

</body>
<html>
