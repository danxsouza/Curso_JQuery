<!DOCTYPE html>
 <html lang="en">
    <head>

        <title>Entendendo o JQuery</title>
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('a[id$="4"]').css('color', 'red');
            });
        </script>

<body>


<a href="#" name="link1">Link 1</a>
<a href="#" class="link2">Link 2</a>
<a href="#" class="link3">Link 3</a>
<a href="#" id="link4">Link 4</a>
<a href="#" name="link" id="4link">Link 5</a>
<a href="#" name="link2">Link 6</a>

</body>
<html>
